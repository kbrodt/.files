- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.local/bin']

- link:
    ~/.bash:
    ~/.bash_profile:
      if: '[ ! -f "$HOME"/.bash_profile ]'
    ~/.bashrc:
      if: '[ ! -f "$HOME"/.bashrc ]'
    ~/.config/:
      path: config/*
      glob: true
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.pdbrc:
    ~/pipewire-pulse.sh:
    ~/.local/bin/:
      path: scripts/**
      glob: true
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.taskrc:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.xinitrc:
    ~/.Xmodmap:
    ~/.zsh:
    ~/.zshrc:

- shell:
  - [bash fzf/install.sh, Installing fzf]
  - [bash neovim/install.sh, Installing neovim]
  - [bash lsp/install.sh, Installing lsp]
  - [bash pyide/install.sh, Installing python ide tools]

- create:
  - ~/.vim/undodir
  - ~/.cache/mutt
  - ~/dl
  - ~/lit
  - ~/music
  - ~/pix/ss
  - ~/records

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    vim/pack/default/start/
    zsh/plugins/
